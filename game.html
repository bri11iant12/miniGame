<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Flappy Bird</h1>
    <button id="startBtn">Играть</button>
  </div>

  <div id="game">
    <div id="score">0</div>
    <img id="bird" src="/bird2.png" alt="bird" />
    <div class="pipe top" id="pipeTop"></div>
    <div class="pipe bottom" id="pipeBottom"></div>
    <button id="restartBtn">Заново</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
